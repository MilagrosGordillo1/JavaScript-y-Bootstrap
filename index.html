<div class="container mt-5">
  <div class="form-container">
    <h2 class="text-center mb-4">Formulario de Contacto</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control custom-input" id="name" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control custom-input" id="email" placeholder="Ingrese su email">
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control custom-input" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
      </div>
      <div class="submit-btn">
        <button type="button" class="btn btn-primary" onclick="showMessage()">Enviar</button>
      </div>
    </form>
  </div>
</div>

<script>
  function showMessage() {
    // Prevenir que el formulario se env√≠e
    event.preventDefault();

    // Mostrar mensaje
    alert("Formulario enviado exitosamente");
  }
</script>
